<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/pages/home/home.css">
    <title>Document</title>
</head>
<body>
    
    <div class="header-container">
        <div class="header-main">
            <div class="header-name">
                <h1>WeatherApp</h1>
            </div>
            
            <div class="header-image"></div>
        </div>


        <div class="header-indicator"></div>
    </div>

    <div class="form-container">
        <form id="form-city">
            <label for="input-city">Enter City:</label>
            <input type="text" id="input-city" name="city" required>
            <button id="button-submit" type="button">SEARCH</button>
        </form>
    </div>

    <div class="content-container">
        <div class="content-city"></div>
        
        <div class="content-temperature">
            <div class="content-celcius"></div>
            <div class="content-farenheit"></div>
        </div>
        
        <div class="content-condition"></div>
    </div>


    <script type="module" src="/src/pages/home/home.js"></script>
</body>
</html>
