<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="content">
        
        <div class="display-container">
            <div class="display-result">00000</div>
        </div>

        <div class="calculator-container">
            <div class="button-container">
                
                <div class="button-wrapper"><button class="clear">AC</button></div>
                <div class="button-wrapper"><button class="postive-negative">+/-</button></div>
                <div class="button-wrapper"><button class="percentage">%</button></div>
                <div class="button-wrapper"><button class="operator-divide" onclick="getInputOperator(this.innerHTML)">/</button></div>
                
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">7</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">8</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">9</button></div>
                <div class="button-wrapper"><button class="operator-multiply" onclick="getInputOperator('*')">x</button></div>
                
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">4</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">5</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">6</button></div>
                <div class="button-wrapper"><button class="operator-subtract" onclick="getInputOperator(this.innerHTML)">-</button></div>
                
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">1</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">2</button></div>
                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">3</button></div>
                <div class="button-wrapper"><button class="operator-add" onclick="getInputOperator(this.innerHTML)">+</button></div>

                <div class="button-wrapper"><button class="digit" onclick="getInputDigit(this.innerHTML)">0</button></div>
                <div class="button-wrapper"><button class="float">.</button></div>
                <div class="button-wrapper"><button class="operator-result">=</button></div>
            </div>
        </div>
    </div>




    <!-- Include your local main.js file -->
    <script src="main.js"></script> 
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
